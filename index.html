<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <title>Drum Kit</title>
</head>

<body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>a</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>s</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>d</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>f</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>g</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>h</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>j</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>k</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>l</kbd>
                <span class="sound">tik</span>
            </div>
        </div>

            <audio data-key="65" src="./audios/clap.mp3"></audio>
            <audio data-key="83" src="./audios/hihat.mp3"></audio>
            <audio data-key="68" src="./audios/kick.mp3"></audio>
            <audio data-key="70" src="./audios/openhat.mp3"></audio>
            <audio data-key="71" src="./audios/boom.mp3"></audio>
            <audio data-key="72" src="./audios/ride.mp3"></audio>
            <audio data-key="74" src="./audios/snare.mp3"></audio>
            <audio data-key="75" src="./audios/tom.mp3"></audio>
            <audio data-key="76" src="./audios/tink.mp3"></audio>

</body>

</html>
